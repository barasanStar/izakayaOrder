<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QRコード表示</title>
</head>
<body>
来店処理を行いました。
来店人数把握。
卓番号把握。<br>
注文用URL、QRコードを表示します。<br>
ブラウザを開き直してから、次のURLにアクセスしてください。<br>
ブラウザを開き直さない場合、注文確定処理でエラーになります。<br>
<h2 th:text="${accessURL}">アクセスURL</h2>
<img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code">

</body>
</html>
