<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>アクティブ顧客一覧</title>
</head>
<body>

			<tr>
		    	<th>テーブル番号</th>
		    	<th>会計処理</th>

		</thead>
		<tbody>
			<tr th:each="e : ${activeVisitGroups}">

		    	<td>
		        	<a th:href="@{/staff/settlement(visitGroupId=${e.id})}">会計する</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<br>
	<a th:href="@{/staff/home}">スタッフhome</a><br>
</body>
</html>
